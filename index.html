<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="results"></div>
        <div class="main">
            <div class="spacer name playerX">
                <h1>X</h1>
                <label for="playerX">Name</label>
                <input type="text" name="playerX" id="playerX">
            </div>
            <div class="board">
                <div class="cell" id="c00"></div>
                <div class="cell" id="c01"></div>
                <div class="cell" id="c02"></div>
                <div class="cell" id="c10"></div>
                <div class="cell" id="c11"></div>
                <div class="cell" id="c12"></div>
                <div class="cell" id="c20"></div>
                <div class="cell" id="c21"></div>
                <div class="cell" id="c22"></div>
            </div>
            <div class="spacer name playerO">
                <h1>O</h1>
                <label for="playerO">Name</label>
                <input type="text" name="playerO" id="playerO">
            </div>
        </div>
            <button id="reset-btn">Reset</button>
    </div>
</body>
</html>
